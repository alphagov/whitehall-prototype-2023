

<details class="govuk-details" data-module="govuk-details">
  <summary class="govuk-details__summary">
    <span class="govuk-details__summary-text">
      Document information
    </span>
  </summary>
  <div class="govuk-details__text">
    <dl class="govuk-summary-list">
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
          Document type
        </dt>
        <dd class="govuk-summary-list__value">
          {{content.documentContent[0].type}}: {{content.documentContent[0].subtype}}
        </dd>
      </div>
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
          Title
        </dt>
        <dd class="govuk-summary-list__value">
          {{content.documentContent[0].title}}
        </dd>
      </div>
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
          Last updated
        </dt>
        <dd class="govuk-summary-list__value">
          {{content.documentContent[0].lastUpdateDate}} by <a href="/account/profile" class="govuk-link">{{content.documentContent[0].lastUpdateBy}}</a>
        </dd>
      </div>
    </dl>
  </div>
</details>
